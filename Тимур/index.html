<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <a onclick="home()"><h1>Главная страница</h1></a>
        <a class="mr" onclick="register_html()"><h1>Регистрация</h1></a>
        <a class="mr" onclick="login_html()"><h1>Авторизация</h1></a>
    </div>
    <div class="spa">
    </div>
    <script src="./main.js"></script>
</body>
</html>

<script>

    let item = document.querySelector('.spa');

    async function home() {
        if (currentUser === true) {
            let response = await fetch("https://jsonplaceholder.typicode.com/posts");
            let data = await response.json();
            console.log(data);
            let glav = item.innerHTML = ``;
            data.forEach(post => {
                item.innerHTML += `
                    <div class="cart">
                        <h3>Пост: </h3>
                        <p>${post.title}</p>
                        <a href="#" onclick="info_post(${post.id}); return false;">Подробнее</a>
                        <hr>
                    </div>
                `;
            });
        } else {
            login_html();
        }
    }


    let comments = [];


    async function addComment(postId, commentText) {
        let newComment = {
            postId: postId,
            comment: commentText
        };
        comments.push(newComment);
    }


    async function info_post(pk) {
        if (currentUser === true) {
            let response = await fetch(`https://jsonplaceholder.typicode.com/posts/${pk}`);
            let post = await response.json();
            console.log(post);
            let glav = item.innerHTML = ``;
            item.innerHTML += `
                <div class="cart_ll">
                    <h3>Пост: </h3>
                    <p>${post.title}</p>
                    <h3>Описание: </h3>
                    <p>${post.body}</p>

                    <input type="text" id="commentInput" placeholder="Введите комментарий">
                    <button onclick="comment(${post.id})">Добавить комментарий</button>
                    <div id="commentsSection"></div>
                </div>
            `;
            let commentsSection = document.querySelector("#commentsSection");
            commentsSection.innerHTML = "<h3>Комментарии:</h3>";
            comments.filter(comment => comment.postId === pk).forEach(comment => {
                commentsSection.innerHTML += `<p>${comment.comment}</p>`;
            });
        } else {
            login_html();
        }
    }


    async function comment(postId) {
        let commentInput = document.querySelector("#commentInput");
        let commentText = commentInput.value;
        await addComment(postId, commentText);
        info_post(postId);
        commentInput.value = '';
    }


    let users = [];


    let currentUser = null;


    function register_html(){
        item.innerHTML = `
            <div class="margin">
                <a class="button72">Регистрация</a><br>
                <input type="text" name="username" id="username" placeholder="Имя пользователя"><br>
                <input type="password" name="password" id="password" placeholder="Пароль"><br>
                <button class="button7" onclick="register()">Регистрация</button>
            </div>
        `;
    }


    function login_html(){
        item.innerHTML = `
            <div class="margin">
                <a class="button72">Авторизация</a><br>
                <input type="text" name="username" id="username" placeholder="Имя пользователя"><br>
                <input type="password" name="password" id="password" placeholder="Пароль"><br>
                <button class="button7" onclick="login()">Авторизация</button>
            </div>
        `;
    }


    function register() {
        let usernameInput = document.querySelector("#username");
        let passwordInput = document.querySelector("#password");
        let username = usernameInput.value;
        let password = passwordInput.value;
        if (!username || !password) {
            showModal("Пожалуйста, заполните все поля.");
            return;
        }
        let newUser = { username: username, password: password };
        users.push(newUser);
        showModal("Регистрация прошла успешно!");
    }


    function login() {
        let usernameInput = document.querySelector("#username");
        let passwordInput = document.querySelector("#password");
        let username = usernameInput.value;
        let password = passwordInput.value;
        if (!username || !password) {
            showModal("Пожалуйста, заполните все поля.");
            return;
        }
        let user = users.find(user => user.username === username && user.password === password);
        if (user) {
            showModal("Авторизация успешна!");
            currentUser = true;
            home();
        } else {
            showModal("Пользователь с указанными учетными данными не найден.");
        }
    }

 
    function logout() {
        currentUser = null;
        item.innerHTML = `Вы вышли из аккаунта.`;
    }


    function showModal(message) {
        const modal = document.createElement('div');
        modal.className = 'modal';
        modal.innerHTML = `
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>${message}</p>
            </div>
        `;
        document.body.appendChild(modal);

        const closeBtn = modal.querySelector('.close');
        closeBtn.onclick = function() {
            modal.remove();
        };
    }
</script>

<!-- style.css -->

<style>

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #1C1C1C; 
        color: #D3D3D3;
    }

    .header {
        background-color: #333;
        color: #D3D3D3;
        padding: 15px 0;
        text-align: center;
        display: flex;
        justify-content: center;
    }

    .header a {
        color: #D3D3D3;
        text-decoration: none;
        margin: 0 5px;
        padding: 8px 12px;
        border-radius: 50%; 
        background-color: #555;
    }

    .header a:hover {
        background-color: #777;
    }

    .spa {
        width: 100%;
        height: 100%;
        background-color: #1C1C1C; 
        display: flex;
        flex-wrap: wrap;
    }

    .cart {
        margin-left: 20px;
        width: 150px;
        height: 150px;
        background-color: #0094FF;
        border-radius: 50%;
        padding: 10px;
        margin-top: 30px;
    }

    .cart p,
    .cart_ll p {
        text-align: justify;
        color: #D3D3D3;
    }

    .cart_ll {
        margin-left: 20px;
        width: 300px;
        height: 300px;
        background-color: #ED9A4F;
        border-radius: 10px;
        padding: 10px;
        margin-top: 20px;
    }

    .mr {
        margin-left: 20px;
    }

    .button72, .button7 {
        font-weight: 700;
        color: white;
        text-decoration: none;
        border-radius: 50%;
        box-shadow: 0 -3px rgb(1,9,189) inset;
        transition: 0.2s;
    }

    .button72 {
        padding: 8px 30px;
        background: #7378D3;
    }

    .button7 {
        padding: 10px 20px;
        background: #343B82;
    }

    .margin {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-left: 45%;
    }

    .modal {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
        background-color: #1C1C1C;
        color: #D3D3D3;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .close {
        float: right;
        cursor: pointer;
        color: #D3D3D3;
    }

    .close:hover {
        color: red;
    }
</style>
